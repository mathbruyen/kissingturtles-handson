<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=1024" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Kissing Turtles</title>
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:regular,semibold,italic,italicsemibold|PT+Sans:400,700,400italic,700italic|PT+Serif:400,700,400italic,700italic" rel="stylesheet" />
    <link href="css/slides.css" rel="stylesheet" />
    <link rel="shortcut icon" href="favicon.png" />
  </head>
    <body class="impress-not-supported">

    <div class="fallback-message">
      <p>Your browser <b>doesn't support the features required</b> by impress.js, so you are presented with a simplified version of this presentation.</p>
      <p>For the best experience please use the latest <b>Chrome</b>, <b>Safari</b> or <b>Firefox</b> browser.</p>
    </div>

    <div id="impress">
      <!-- Show an overview of the presentation -->
      <div id="overview" class="step" data-x="0" data-y="0" data-scale="10">
      </div>

      <!-- Introduction section overview -->
      <div id="introduction" class="step" data-x="0" data-y="-3000" data-scale="3">
        <q>intro</q>
      </div>

      <!-- Canvas section overview -->
      <div id="canvas" class="step" data-x="3000" data-y="0" data-scale="3">
        <q>canvas</q>
      </div>

      <!-- Multiplayer section overview -->
      <div id="multiplayer" class="step" data-x="0" data-y="3000" data-scale="3">
        <q>multiplayer</q>
      </div>

      <!-- Multiplayer section overview -->
      <div id="conclusion" class="step" data-x="-3000" data-y="0" data-scale="3">
        <q>conclusion</q>
      </div>
    </div>
    <div class="hint">
      <p>Use a spacebar or arrow keys to navigate</p>
    </div>
    <script>
      if ("ontouchstart" in document.documentElement) { 
        document.querySelector(".hint").innerHTML = "<p>Tap on the left or right to navigate</p>";
      }
    </script>
    <script src="js/impress.js"></script>
    <script>impress().init();</script>
  </body>
</html>
